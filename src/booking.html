<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Your Stay | Mines of Jupiter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html"><b>Mines of Jupiter</b></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html#gallery">Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#about">About</a></li>
          <li class="nav-item"><a class="nav-link active" href="booking.html">Booking</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#testimonials">Testimonials</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <header class="hero d-flex align-items-center text-center bg-light py-5">
    <div class="container">
      <h1>Book Your Stay</h1>
      <p class="lead">Fill in the form below to reserve your creative retreat at Mines of Jupiter.</p>
    </div>
  </header>

  <!-- Booking Form -->
  <section class="py-5">
    <div class="container">
      <form class="row g-3 shadow p-4 rounded bg-white" method="POST" action="{% url 'booking' %}">
        <!-- Personal Info -->
        <h4 class="mb-3">Your Details</h4>
        <div class="col-md-6">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="col-md-6">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" name="phone" required>
        </div>
        <div class="col-md-6">
          <label for="country" class="form-label">Country of Residence</label>
          <input type="text" class="form-control" id="country" name="country">
        </div>

        <!-- Stay Info -->
        <h4 class="mt-4 mb-3">Stay Information</h4>
        <div class="col-md-6">
          <label for="checkin" class="form-label">Check-in Date</label>
          <input type="date" class="form-control" id="checkin" name="checkin" required>
        </div>
        <div class="col-md-6">
          <label for="checkout" class="form-label">Check-out Date</label>
          <input type="date" class="form-control" id="checkout" name="checkout" required>
        </div>
        <div class="col-md-6">
          <label for="guests" class="form-label">Number of Guests</label>
          <input type="number" class="form-control" id="guests" name="guests" min="1" max="4" required>
        </div>
        <div class="col-md-6">
          <label for="room" class="form-label">Room Type</label>
          <select class="form-select" id="room" name="room">
            <option value="studio">Studio (Private)</option>
            <option value="loft">Loft Space</option>
            <option value="shared">Shared Room</option>
          </select>
        </div>

        <!-- Extras -->
        <h4 class="mt-4 mb-3">Optional Add-ons</h4>
        <div class="col-md-6">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="sauna" name="sauna">
            <label class="form-check-label" for="sauna">Wood-heated Sauna Access</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="coldtub" name="coldtub">
            <label class="form-check-label" for="coldtub">Cold Tub Sessions</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="meals" name="meals">
            <label class="form-check-label" for="meals">Farm-to-Table Meals</label>
          </div>
        </div>

        <!-- Notes -->
        <div class="col-12 mt-3">
          <label for="message" class="form-label">Special Requests / Notes</label>
          <textarea class="form-control" id="message" name="message" rows="4"></textarea>
        </div>

        <!-- Submit -->
        <div class="col-12 text-center mt-4">
          <button type="submit" class="btn btn-success btn-lg px-4">Request Booking</button>
        </div>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">Â© 2025 Mines of Jupiter</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
